<!DOCTYPE html>
<html lang="ru">
<head>
	{% load static %}
	<title>Sign in</title>
	{% include "sources.html" %}
	<!-- user css -->
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<!-- user scripts -->
    <script src="{% static 'app.js' %}"></script>
	<script src="{% static 'mainpage.js' %}"></script>
</head>
<body>
	{% if not user.is_authenticated %}
    <div class="container">
        <div class="card card-container-signin">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <form class="form-signin" action="login_user" method="POST">{% csrf_token %}
                <span id="reauth-email" class="reauth-email"></span>
                <input name="username" type="text" id="inputEmail" class="form-control" placeholder="Имя пользователя" required autofocus>
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
                <input name="next" type="hidden" value="{{ next }}">
                <div id="remember" class="checkbox hide">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-raised btn-success" type="submit">Войти</button>
                <a href="reg" class="btn btn-raised btn-primary" type="submit">Регистрация</a>
            </form><!-- /form -->
            <a href="#" class="forgot-password hide">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
	{% endif %}
</body>
</html>
